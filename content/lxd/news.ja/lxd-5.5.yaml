  ### はじめに <!-- Introduction -->
  <!--
  The LXD team is very excited to announce the release of LXD 5.5!
  -->
  LXD チームは LXD 5.5 のリリースをお知らせできることにとてもワクワクしています!

  <!--
  This release introduces quite a few new exciting features, including the beginning of object storage support in LXD, as well as a number of smaller but very welcome aditions and fixes.
  -->
  このリリースでは、LXD でのオブジェクトストレージのサポート開始を含む、非常にエキサイティングな機能が追加されています。また、小さいながらも歓迎すべき機能追加や修正も行われています。

  Enjoy!

  ### 新機能とハイライト <!-- New features and highlights -->
  #### （Ceph 上の）ストレージバケット <!-- Storage buckets (on Ceph) -->
  <!--
  LXD is getting support for object storage!
  -->
  LXD がオブジェクトストレージサポートをゲットしました!

  <!--
  This is done by adding a whole new concept of storage buckets along with dedicated command (`lxc storage bucket`) and APIs.
  -->
  これはストレージバケットというまったく新しい概念と、専用のコマンド（`lxc storage bucket`）と API をを追加することで実現しています。

  <!--
  This allows LXD users to create new storage buckets, assign them a size limit and then manage access keys to that bucket. The bucket has its own URL with an S3 API.
  -->
  この機能で LXD ユーザーは新たにストレージバケットを作成し、サイズの制限を割り当て、そのバケットへのアクセスキーを管理できます。バケットには S3 API を持った独自の URL があります。

  <!--
  Our initial implementation is limited to using Ceph with its rados gateway providing the S3 API. In LXD 5.6, we will be extending this feature to all other storage drivers through the use of minio.
  -->
  初期実装では、S3 API を提供する rados ゲートウェイを持つ Ceph の使用に限定されています。LXD 5.6 では minio を使って、他の全てのストレージドライバーにこの機能を拡張する予定です。

