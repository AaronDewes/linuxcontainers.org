        Product: HD Graphics 620 (5916)
        PCI address: 0000:00:02.0
        Driver: i915 (5.8.0-29-generic)
        DRM:
          ID: 0
          Card: card0 (226:0)
          Control: controlD64 (226:0)
          Render: renderD128 (226:128)
        Mdev profiles:
